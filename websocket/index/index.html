<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
   <link href="./css/index.css" rel="stylesheet/less" type="text/css">
   <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
</head>
<!-- <script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script> -->
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js"></script>

<body>
   <div class="app">
      <div class="info">
         <div>
            请输入昵称：
            <input type="text" class="nameinfo" autofocus>
         </div>
         <div style="margin-top: 20px;position:relative">
            <span class="spantext">请上传头像：</span>
            <input type="file" accept="image/*" class="headinfo" autofocus onchange="uploadhead()">
            <div class="imgcontainer"></div>
         </div>
         <button onclick="confirm()" style="margin-top:10px">确认</button>
      </div>
      <div class="chat">
         <div class="msgcontainer">
            <ul class="msglist"></ul>
         </div>
         <div class="send">
            <div>
               <input type="text" class="sendmsg">
               <button class="btn" onclick="sendmessage()">发送</button>
            </div>
         </div>
         <button onclick="exitchat()">退出</button>
      </div>
   </div>
</body>
<script src="./js/index.js"></script>

</html>
